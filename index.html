<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/counter.js"></script>
  </head>
  <body>
    <main>
        <h1 class="neonText">This is a JavaScript neon-glow counter</h1>
        <div id="counter" class="neonText">0</div>
        <div class="buttons">
            <button id="decrement" class="neonText">-</button>
            <button id="reset" class="neonText">reset</button>
            <button id="increment" class="neonText">+</button>
        </div>        
    </main>
  </body>
</html>
